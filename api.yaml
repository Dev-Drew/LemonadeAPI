swagger: "2.0"
info:
  description: "This API provides access to partners to create, retrieve, update and delete home insurance quotes and policies. It provides a payment portal using Stripe or payment can be bundled with a given mortgage ID."
  version: "1.0.0"
  title: "Lemonade Partner API"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "dclark6783@gmail.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "localhost:3000"
basePath: "/api"
tags:
- name: "Items"
  description: "Basic Table Operations"
  externalDocs:
    description: "Find out more"
    url: "http://swagger.io"
- name: "Quote"
  description: "Everthing to do with creating Quotes"
- name: "Payment"
  description: "Pay with you or with us"
  externalDocs:
    description: "Find out more about our store"
    url: "http://swagger.io"
- name: "Policy"
  description: "We've got you covered"
  externalDocs:
    description: ""
    url: "http://swagger.io"  
schemes:
- "http"
paths:
  /item{id}:
    get:
      tags:
      - "Items"
      summary: "Retrieve a quote or policy "
      description: ""
      operationId: "retrieve"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        type: "string"
        name: "id"
        description: "An id for quote or policy. QuoteIDs start with 'LQ' PolicyIDs start with 'LP'. Both are 15 characters long"
        required: true
      responses:
        "200":
          description: "Success"
          schema: 
            $ref: "#/definitions/Quote"
        "400":
          description: "Bad Request"
    put:
      tags:
      - "Items"
      summary: "Update an existing quote or policy"
      description: ""
      operationId: "updateItem"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        type: "string"
        name: "id"
        description: "An id for quote or a policy"
        required: true
      - in: "body"
        name: "Quote"
        description: "Quote that needs to be added"
        required: true
        schema:
          $ref: "#/definitions/Quote"
      responses:
        "200":
          description: "Success"
          schema: 
            $ref: "#/definitions/Quote"
        "400":
          description: "Bad Request"
    delete:
      tags:
      - "Items"
      summary: "Delete an existing quote or policy"
      description: "Deletes an existing quote or policy from the appropriate table. Request always returns code 200 "
      operationId: "delete"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        type: "string"
        name: "id"
        description: "An id for an existing quote or policy"
        required: true
      responses:
        "200":
          description: "Success"
  /quote:
    get:
      tags:
      - "Quote"
      summary: "Return all quotes stored in table"
      description: "Return an array of 'Quote' objects"
      operationId: "getAllQuotes"
      produces:
      - "application/json"
      responses:
        "200":
          description: "Success"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Quote"
    post:
      tags:
      - "Quote"
      summary: "Create a home insurance quote"
      description: "Each quote generates a unique 15 character id and is saved in QuotesTable. For this project preimum is always 500."
      operationId: "createQuote"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Quote Input Object"
        required: true
        schema:
          $ref: "#/definitions/QuoteInput"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Quote"
        "400":
          description: "Bad Request"
  /Payment:
    post:
      tags:
      - "Payment"
      summary: "Create a PaymentConfirmation given a valid PaymentInformation"
      description: "If no mortgageID is provided, a stripe session will be created. Note that the stripe session token is only valid for 24 hours."
      operationId: "createPaymentConfirmation"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "QuoteID of a quote in 'READY' status. If no 'mortgageID' is provided payment will be through stripe."
        required: true
        schema:
          $ref: "#/definitions/PaymentInformation"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/PaymentConfirmation"
        "400":
          description: "Bad Request"
  /Policy:
    get:
      tags:
      - "Policy"
      summary: "Return all policies stored in table"
      description: "All policies stored in PoliciesTable will be returned"
      operationId: "getAllPolicies"
      produces:
      - "application/json"
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Policy"
        "400":
          description: "Invalid tag value"
    post:
      tags:
      - "Policy"
      summary: "Create a policy given a valid PaymentConfirmation"
      description: "The id contained in the payment information must be a valid mortgageID or stripe session token."
      operationId: "createPolicy"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Requires a PaymentConfirmation object."
        required: true
        schema:
          $ref: "#/definitions/PaymentConfirmation"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Policy"
        "400":
          description: "Bad Request"
definitions:
  Quote:
    type: "object"
    required:
    - "id"
    - "premium"
    - "coverageType"
    - "quoteDetails"
    properties:
      id:
        type: "string"
        example: "LP2729558958854"
      createdTime:
        type: "string"
        format: "date-time"
      lastUpdateTime:
        type: "string"
        format: "date-time"
      premium:
        type: "number"
        example: 500
      coverageType:
        type: "string"
        description: "Coverage Type"
        enum:
        - "HOME"
        - "RENTERS"
        - "LIFE"
        - "CAR"
      QuoteDetails:
        type: "object"
        $ref: "#/definitions/QuoteDetails"
  QuoteDetails:
    type: "object"
    required:
    - "status"
    - "clientDetails"
    properties:
      status: 
        type: "string"
        description: " Quote Status"
        enum:
        - "READY"
        - "FAILED"
        - "PROCESSED"
        - "DONE"
      clientDetails: 
        type: "object"
        $ref: "#/definitions/QuoteInput"
      deductible:
        type: "number"
        example: 2000
      effectiveDate:
        type: "string"
        format: "date-time"  
  QuoteInput: 
    type: "object"
    required:
    - "firstName"
    - "lastName"
    - "email"
    - "birthDate"
    - "address"
    - "propertySize"
    - "propertyYearBuilt"
    properties:
      firstName: 
        type: "string"
        example: "Drew"
      lastName: 
        type: "string"
        example: "Clark"
      email: 
        type: "string"
        example: "dclark6783@aol.com"
      birthDate: 
        type: "string"
        example: "2/1/1992"
      address: 
        type: "string"
        example: "1234 5th Street, Charlotte NC"
      propertySize: 
        type: "string"
        example: "599"
      propertyYearBuilt: 
        type: "string"
        example: "1880"
  PaymentInformation: 
    type: "object"
    required:
    - "id"
    properties:
      id:
        type: "string"
        example: "LQ1630872416720"
      mortgageId: 
        type: "string"
        example: "MID163084932900"
  PaymentConfirmation: 
    type: "object"
    required:
    - "id"
    - "amount"
    - "quoteId"
    - "success"
    properties:
      id:
        type: "string"
        example: "cs_test_a1G84XYRf1nMjj5qpMj7qBXtIWdj97FAZmwpjyY6NLAgaDGz4EH4CnJpRS"
      amount: 
        type: "number"
        example: "500"
      quoteId: 
        type: "string"
        example: "LQ1630872416720"
      success: 
        type: "boolean"
        example: true
      confirmationDate: 
        type: "string"
        example: "2021-09-06T01:37:35.243Z"
      sessionExpirationDate: 
        type: number
        format: "unix-time"
        example: "2021-09-06T01:37:35.243Z"
  Policy:
    type: "object"
    required: 
    - "id"
    - "quoteId"
    - "deductible"
    - "effectiveDate"
    - "lengthOfTermn"
    - "coverageType"
    - "preimum"
    - "policyStatus"
    properties:
      id:
       type: "string"
       example: "LP4769739024855"
      quoteId: 
        type: "string"
        example: "LP4769739024855"
      deductible: 
        type: "number"
        example: 500
      effectiveDate: 
        type: "string"
        format: "date-string"
        example: "2021-09-06T01:38:40.884Z"
      lengthOfTerm: 
        type: number
        example: 12
      coverageType: 
        description: "Type of Coverage"
        enum:
        - "HOME"
        - "RENTERS"
        - "PET"
        - "LIFE"
        - "CAR"
        example: "HOME"
      preimum: 
        type: number
        example: 500
      policyStatus: 
        type: "string"
        description: "Policy Status"
        enum:
        - "ACTIVE"
        - "INACTIVE"
        example: "ACTIVE"
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"